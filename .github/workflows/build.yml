name: Build and Release Flutter Windows App

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

permissions:
  contents: write  # Ensure the workflow has write permissions for contents

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache Flutter SDK
        uses: actions/cache@v2
        with:
          path: |
            ~/flutter
            ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Set up Flutter
        if: steps.cache.outputs.cache-hit != 'true'
        uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.22.2'  # Specify the latest stable version explicitly

      - name: Add Flutter to PATH
        run: |
          echo "${{ github.workspace }}/flutter/bin" >> $GITHUB_PATH

      - name: Flutter doctor
        run: flutter doctor
        shell: bash

      - name: Install dependencies
        run: flutter pub get
        shell: bash

      - name: Build Windows app
        run: flutter build windows
        shell: bash

      - name: Create ZIP of the built executable
        run: |
          if (!(Test-Path -Path build/windows/x64/runner/Release/no_sleep_app.zip)) {
            Compress-Archive -Path build/windows/x64/runner/Release/no_sleep_app.exe -DestinationPath build/windows/x64/runner/Release/no_sleep_app.zip
          }
        shell: pwsh

      - name: Upload Build Artifacts
        if: github.event_name != 'push' || startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v2
        with:
          name: build-windows
          path: build/windows/x64/runner/Release/no_sleep_app.zip  # Path to the ZIP file

      - name: Create Tag
        if: github.ref == 'refs/heads/main'
        id: tag
        uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tagName = `v${new Date().toISOString().split('T')[0].replace(/-/g, '.')}.1`;
            try {
              const ref = await github.rest.git.getRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${tagName}`
              });
              console.log(`Tag ${tagName} already exists`);
            } catch (error) {
              if (error.status === 404) {
                const ref = await github.rest.git.createRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `refs/tags/${tagName}`,
                  sha: context.sha,
                });
                console.log(`Created tag ${tagName}`);
              } else {
                throw error;
              }
            }
            return { tag: tagName };

      - name: Create Release
        if: steps.tag.outputs.tag != ''
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        if: steps.create_release.outputs.upload_url != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/windows/x64/runner/Release/no_sleep_app.zip  # Path to the ZIP file
          asset_name: no_sleep_app.zip
          asset_content_type: application/zip
